<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4 text-danger">
            <i class="bi bi-person-plus-fill me-2"></i>Cadastro de Doador
          </h3>

          <form [formGroup]="doadorForm" (ngSubmit)="cadastrarUsuario()">

            <div class="mb-3">
              <label for="nome" class="form-label">Nome completo</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input formControlName="nome" class="form-control" id="nome" placeholder="Ex: João da Silva" />
              </div>
            </div>

            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-credit-card-fill"></i></span>
                <input
                  formControlName="cpf"
                  class="form-control"
                  id="cpf"
                  mask="000.000.000-00"
                  [dropSpecialCharacters]="true"
                  placeholder="000.000.000-00"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="dataNascimento" class="form-label">Data de nascimento</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar-event-fill"></i></span>
                <input formControlName="dataNascimento" type="date" class="form-control" id="dataNascimento" />
              </div>
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                <input
                  formControlName="telefone"
                  class="form-control"
                  id="telefone"
                  mask="(00) 00000-0000"
                  [dropSpecialCharacters]="true"
                  placeholder="(00) 00000-0000"
                />
              </div>
            </div>

            <div class="mb-4">
              <label for="tipoSanguineo" class="form-label">Tipo sanguíneo</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-droplet-fill"></i></span>
                <select formControlName="tipoSanguineo" class="form-select" id="tipoSanguineo">
                  <option value="">Selecione</option>
                  <option *ngFor="let tipo of ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-']" [value]="tipo">
                    {{ tipo }}
                  </option>
                </select>
              </div>
            </div>

            <button class="btn btn-primary btn-lg w-100" [disabled]="doadorForm.invalid">
              <i class="bi bi-check2-circle me-2"></i> Finalizar Cadastro
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
