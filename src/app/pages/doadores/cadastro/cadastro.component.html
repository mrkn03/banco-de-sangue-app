<div class="container mt-4">
  <h3>üßç Cadastro de Doador</h3>

  <form [formGroup]="doadorForm" (ngSubmit)="onSubmit()" class="mt-4">

    <div class="mb-3">
      <label>Nome</label>
      <input formControlName="nome" class="form-control" />
    </div>

    <div class="mb-3">
      <label>CPF</label>
      <input formControlName="cpfDoador" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Data de nascimento</label>
      <input formControlName="dataNascimento" type="date" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Telefone</label>
      <input formControlName="telefone" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Tipo Sangu√≠neo</label>
      <select formControlName="tipoSanguineo" class="form-select">
        <option value="">Selecione</option>
        <option *ngFor="let tipo of ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-']" [value]="tipo">{{ tipo }}</option>
      </select>
    </div>

    <button class="btn btn-primary" [disabled]="doadorForm.invalid">Cadastrar</button>
  </form>
</div>
