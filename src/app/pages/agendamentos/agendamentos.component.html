<div class="container">
  <h2 class="mt-5">Agendar Doação</h2>

  <!-- Formulário de Agendamento -->
  <form (ngSubmit)="criarAgendamento()">
    <div class="form-group">
      <label for="doadorId">Doador</label>
      <select id="doadorId" [(ngModel)]="novoAgendamento.DoadorId" name="doadorId" class="form-control" required>
        <option *ngFor="let doador of doadores" [value]="doador.DoadorId">{{ doador.nome }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="data">Data</label>
      <input id="data" [(ngModel)]="novoAgendamento.Data" name="data" type="date" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Criar Agendamento</button>
  </form>

  <!-- Lista de Agendamentos -->
  <h3 class="mt-5">Agendamentos</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Doador</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let agendamento of agendamentos">
        <td>{{ agendamento.doador.nome }}</td>
        <td>{{ agendamento.Data | date }}</td>
        <td>
          <button (click)="excluirAgendamento(agendamento.AgendamentoId)" class="btn btn-danger">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
